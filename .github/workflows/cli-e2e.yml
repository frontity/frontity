name: cli e2e

on: [pull_request]

jobs:
  cli-e2e-filesystem:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [10.x, 16.x]
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run e2e tests for the CLI
        run: npm run test:cli-e2e:filesystem
        working-directory: ./packages/frontity
        env:
          CI: true

  cli-e2e-docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        alpine-version: [10-alpine, alpine]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Build the docker container
        working-directory: ./packages/frontity
        run: docker build --build-arg ALPINE_VERSION="${{ matrix.alpine-version }}" -t frontity-cli .

      - name: Run e2e tests for the CLI
        run: npm run test:cli-e2e:docker
        working-directory: ./packages/frontity
        env:
          CI: true
